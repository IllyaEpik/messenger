
{% load static %}

{% for post in list_posts %}
<div class="post">
    <div class="user"><img class="avatar" src="{% static 'images/Indicator.png' %}" alt="">{{ post.name}}</div>
    <div class="text">
        {{ post.text }}
        <span class="grey">
        {% if post.tags %}
            {% for tag in post.tags.all %}
                #{{tag}}
            {%  endfor %}
        {% endif %}
        </span>
    </div>
        <div class="reaction">
        <span>{{post.likes}} вподобань</span>
        <span>{{post.reviewers}} коментарів</span>
    </div>
    </div>
{% endfor  %}
