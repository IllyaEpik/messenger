{% extends 'base.html' %}
{% load static %}
{% load tags %}
{% block link %}
<link rel="stylesheet" href="{% static 'main_app/posts.css' %}">
<link rel="stylesheet" href="{% static 'main_app/main.css' %}">
<script src="{% static 'main_app/jquery.js' %}" defer></script>
<script src="{% static 'main_app/script.js' %}" defer></script>

{% endblock %}
{% block content %}
{% render_header 0 0 1 %}
<input type="hidden" id="link" value="{% url 'friends' %}">
<script defer>
document.querySelector('#reviewForm').action = document.querySelector('#link').value
</script>
<input type="hidden" id="request" value="{% url 'list' %}">
<input type="hidden" class="type" name="type" value="friends{{ pk }}">
<div class="container">

<aside class="sidebar">
  <div class="profile-card">
    <div class="profile-1">
      <img class="avatar-big" src="{% static 'main_app/images/Indicator.png' %}" alt="Lina Li">
      <div class="online-dot"></div>
      <h2>{{user.first_name}}</h2>
      <p>@{{user.username}}</p>
    </div>
    <div class="stats">
      <div><strong>566</strong><br><span class="grey">Дописи</span></div>
      <div class="vertical-line"></div>
      <div><strong>12.1K</strong><br><span class="grey">Читачі</span></div>
      <div class="vertical-line"></div>
      <div><strong>222</strong><br><span class="grey">Друзі</span></div>
    </div>
  </div>
  

  
</aside>
  </aside>
  <main class="content">
    <div class="poster">
    </div>
  </main>
</div>


{% endblock %}
