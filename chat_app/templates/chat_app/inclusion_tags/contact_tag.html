
{% load static %}
<li class="contact-item" id="user{{pk}}">
    {% if avatar %}
    <img src="{{avatar.image.url}}" alt="" class="avatar">
    {% else %}
    <img src="{% static 'main_app/images/indicator.png' %}" alt="" class="avatar">
    {% endif %}
    <div class="text-group">
        <span class="groupName">{{username}}</span><small>{{messageText}}</small>
    </div>
    <span class="message-date time">{{time_text}}</span>
</li>
