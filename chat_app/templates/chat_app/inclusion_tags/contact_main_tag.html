
{% load static %}
<div class="message">
    {% if avatar %}
        <img src="{{avatar.image.url}}" alt="" class="avatar">
    {% else %}
        <img src="{% static 'main_app/images/indicator.png' %}" alt="" class="avatar">
    {% endif %}
    <div class="msg-text" >
    <div class="msg-just">
        <div class="name">{{username}}</div>
        <div class="time">{{time_text}}</div>
    </div>
    
    <div class="meta">{{messageText}}</div>
    </div>
</div>
