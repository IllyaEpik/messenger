{% extends 'base.html' %}
{% load static %}
{% block link %}
    <link rel="stylesheet" href="{% static 'user_app/style.css' %}">
{% endblock %}
{% block content %}
    
    <header><img src="{% static 'user_app/images/Group2.png' %}"></header>
    <hr id="main-hr">
    <main>
       <form action="" method="post">

        <h1>
            <a class="reg" href="{% url 'user' %}">Реєстрація</a>
            <a class="auth" href="{% url 'login' %}">Авторизація</a>
        </h1>
        <!-- <div class="header_div">

            <h1 class="reg">Реєстрація</h1>
            <h1 class="auth">Авторизація</h1>
        </div> -->
        <h2>Раді тебе знову бачити!</h2>

        {% csrf_token %}
        
        {{ form.as_p }}
      
        
        <button class="login">Логін</button>
        <div class="qr">
            
            <p><span class="inline-hr-div"></span><span class="text">або увійдіть за допомогою QR-коду</span><span class="inline-hr-div"></span></p>
            <img src="{% url 'img' %}" alt="" id="qr-img">
        </div>
        </form>
        <img src="{% static 'user_app/images/Group 1.png' %}" alt="" class="comp"> 
    </main>
    

{% endblock %}
