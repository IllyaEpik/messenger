{% extends 'base.html' %}
{% load static %}

{% block link %}
    <link rel="stylesheet" href="{% static 'user_app/style.css' %}">
    <link rel="stylesheet" href="{% static 'user_app/user.css' %}">
    <script src="{% static 'user_app/script.js' %}" defer></script>
    
    
    
    <script src="{% static 'user_app/email.js' %}" defer></script>
{% endblock %}
{% block content %}
    <input type="hidden" id="eyeUrl" value="{% static 'user_app/images/eye.png' %}">
<header><img src="{% static 'user_app/images/Group2.png' %}" id="h1"></header>

    <main>
        
       <form action="" method="post" id="create">
            <h1>
                <a class="reg" href="{% url 'user' %}">Реєстрація</a>
                <a class="auth" href="{% url 'login' %}">Авторизація</a>
            </h1>
            <h2>Приєднуйся до World IT</h2>

            {% csrf_token %}
            
            {{ form.as_p }}
        
            
            <button class="login">Створити акаунт</button>
        </form>
        <img src="{% static 'user_app/images/Group 1.png' %}" alt="" class="comp"> 
    </main>
{% endblock %}
